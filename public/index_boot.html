<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">

<body>
<div class="container-fluid">

        <div class="col-lg-3 col-md-4 col-sm-8 navbar navbar-light bg-light" id="nav_left">
            <ul class="list-unstyled d-flex">
                <!-- menu-->
                <li>
                    <button data-toggle="collapse" data-target="#content" class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>

                    </button>
                </li>
                <!-- logo-->
                <li>
                    <div class="header_logo flex">

                    </div>
                </li>
            </ul>
        </div>
        <!-- nav右侧:功能键左-->
        <div class="col-lg-5 col-md-4 col-sm-2">

                <li  class="tool1">

            </ul>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-2 clearfix">

                <button data-toggle="collapse" data-target="#func_menu" class="navbar-toggler ">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <!-- 功能键右-->
                <div class="text-nowrap collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="tool1 nav-item">
                        <span>Sign In</span>
                        <a href="#" class="tool1_icon nav-link flex-sm-column"></a>
                    </li>
                        <li class="tool1 nav-item">
                        <span>Country/Region</span>
                        <a href="#" class="tool2_icon nav-link flex-sm-column"></a>
                    </li>
                        <li class="tool1 nav-item">
                        <span>Contact</span>
                        <a href="#" class="tool3_icon nav-link flex-sm-column"></a>
                    </li>
                    </ul>
                </div>
            </div>

    <!-- -->
</div>
